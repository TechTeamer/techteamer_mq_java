dist: focal
language: java

addons:
  apt:
    packages:
      - rabbitmq-server

env:
  - TEST_ENV=travis

before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

script:
  - ./gradlew test build --info

after_failure:
  - cat /home/travis/build/TechTeamer/techteamer_mq_java/build/test-results/test